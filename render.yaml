services
  - type web
    name sistema-atas
    env python
    plan free
    buildCommand pip install -r requirements.txt
    startCommand uvicorn Atasapp --host 0.0.0.0 --port $PORT
    autoDeploy true
    envVars
      - key PYTHON_VERSION
        value 3.11.9
      - key DATABASE_URL
        value vardataatas.db   # caminho no disco persistente
    disk
      name data
      mountPath vardata
      sizeGB 1
